<!-- frontend/finanzas-app/src/app/core/components/navbar/navbar.component.html -->
<div class="navbar-container">
  <header class="toolbar"
    [style.background-color]="currentTheme === 'dark' ? '#1E1E1E' : '#F8F9FA'">
    <img [src]="logoPath" alt="Logo" [style]="{
    'height': '40px',
    'width': '40px',
    'margin-left': '10px',
    'background-color': currentTheme === 'dark' ? '#1E1E1E' : '#F8F9FA',
    'padding': '5px',
    'border-radius': '50%',
    'object-fit': 'cover'
  }" />
    <span class="toolbar-title">Finanzas Personales</span>
    <span class="spacer"></span>
    <button class="hamburger-button" (click)="toggleMenu()" aria-label="Menú">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </header>

  <!-- Dropdown del menú ACTUALIZADO -->
  <div class="menu-dropdown" *ngIf="isOpen">
    <!-- Navegación a React -->
    <button class="menu-item" (click)="goToDashboard()">
      <i class="bi bi-house-fill"></i> Inicio
    </button>
    <button class="menu-item" (click)="goToUsers()">
      <i class="bi bi-people-fill"></i> Gestión Usuarios
    </button>

    <div class="menu-divider"></div>

    <!-- Submenú Finanzas -->
    <div class="submenu-header">
      <i class="bi bi-wallet2"></i> Finanzas
    </div>
    <button class="menu-item" (click)="navigateTo('/categories')">
      <i class="bi bi-folder-fill"></i> Categorías
    </button>
    <button class="menu-item" (click)="navigateTo('/transactions')">
      <i class="bi bi-credit-card-fill"></i> Transacciones
    </button>
    <button class="menu-item" (click)="navigateTo('/stats')">
      <i class="bi bi-bar-chart-fill"></i> Estadísticas
    </button>

    <!-- Herramientas -->
    <button class="menu-item" (click)="goToCompoundInterest()">
      <i class="bi bi-calculator-fill"></i> Interés Compuesto
    </button>
    <button class="menu-item" (click)="goToMortgage()">
      <i class="bi bi-graph-up"></i> Amortización Hipoteca
    </button>
    <button class="menu-item" (click)="goToBasicCalculator()">
      <i class="bi bi-percent"></i> Calculadora Básica
    </button>
    <div class="menu-divider"></div>

    <!-- Contactos -->
    <button class="menu-item" (click)="goToContactos()">
      <i class="bi bi-person-lines-fill"></i> Contactos
    </button>
    <div class="menu-divider"></div>

    <!-- Configuración -->
    <button class="menu-item" (click)="toggleTheme()">
      <i [class]="currentTheme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill'"></i>
      {{ currentTheme === 'light' ? 'Modo Oscuro' : 'Modo Claro' }}
    </button>
    <button (click)="showLogoutConfirm = true" class="menu-item">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </button>
  </div>

<!-- Modal de confirmación logout -->
<div *ngIf="showLogoutConfirm" class="logout-modal-overlay" (click)="showLogoutConfirm = false">
    <div class="logout-modal" (click)="$event.stopPropagation()">
        <h3>
            <i class="bi bi-box-arrow-right text-primary"></i>
            Confirmar Cierre de Sesión
        </h3>
        <p>¿Estás seguro de que quieres cerrar sesión? Serás redirigido a la página de inicio de sesión.</p>
        
        <div class="logout-modal-buttons">
            <button (click)="showLogoutConfirm = false" class="logout-modal-cancel">
                Cancelar
            </button>
            <button (click)="logout()" class="logout-modal-confirm">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar Sesión
            </button>
        </div>
    </div>
</div>
</div>
