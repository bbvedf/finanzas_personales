<!-- frontend/finanzas-app/src/app/pages/transactions/transactions.component.html -->
<div class="page-container">
    <h2 class="page-title">Transacciones</h2>

    <div class="container">
        <!-- Formulario -->
        <div class="form-col">
            <div class="card form-card">
                <div class="form-field">
                    <label for="user">Usuario</label>
                    <input id="user" [(ngModel)]="userId" placeholder="ID Usuario">
                </div>
                <div class="form-field">
                    <label for="category">Categoría</label>
                    <input id="category" [(ngModel)]="categoryId" placeholder="ID Categoría">
                </div>
                <div class="form-field">
                    <label for="amount">Cantidad</label>
                    <input id="amount" type="number" [(ngModel)]="amount" placeholder="Cantidad">
                </div>
                <div class="form-field">
                    <label for="description">Descripción</label>
                    <input id="description" [(ngModel)]="description" placeholder="Descripción">
                </div>
                <div class="form-field">
                    <label for="date">Fecha</label>
                    <input id="date" type="date" [(ngModel)]="date" placeholder="Fecha">
                </div>
                <div class="form-buttons">
                    <button *ngIf="currentTransactionId" class="button cancel-button" (click)="resetForm()">Cancelar</button>
                    <button class="button" (click)="submitForm()">
                        {{ currentTransactionId ? 'Actualizar' : 'Añadir' }}
                    </button>
                    
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-col">
            <div class="table-card">
                <div class="table-wrapper">
                    <!-- Fila superior: Botón Clear Filters y búsqueda global -->
                    <div class="table-caption">
                        <button class="button" (click)="clearFilters()">Clear Filters</button>
                        <div class="search-container">
                            <input type="text" placeholder="Buscar..." (input)="filterGlobal($event)" />
                        </div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Usuario
                                    <button class="filter-icon" (click)="toggleFilter('user_id')">
                                        <i class="{{ filters.user_id.value ? 'bi bi-funnel-fill' : 'bi bi-funnel' }}"></i>
                                    </button>
                                    <div *ngIf="activeFilter === 'user_id'" class="filter-overlay">
                                        <select [(ngModel)]="tempFilters.user_id.matchMode">
                                            <option value="all">Match All</option>
                                            <option value="any">Match Any</option>
                                        </select>
                                        <select [(ngModel)]="tempFilters.user_id.mode">
                                            <option value="contains">Contains</option>
                                            <option value="startsWith">Starts With</option>
                                            <option value="endsWith">Ends With</option>
                                            <option value="equals">Equals</option>
                                        </select>
                                        <input type="text" [(ngModel)]="tempFilters.user_id.value" placeholder="Filtrar usuario" />
                                        <div class="filter-buttons">
                                            <button class="button cancel-button" (click)="cancelFilter()">Cancelar</button>
                                            <button class="button" (click)="applyFilter()">Aplicar</button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    Categoría
                                    <button class="filter-icon" (click)="toggleFilter('category_id')">
                                        <i class="{{ filters.category_id.value ? 'bi bi-funnel-fill' : 'bi bi-funnel' }}"></i>
                                    </button>
                                    <div *ngIf="activeFilter === 'category_id'" class="filter-overlay">
                                        <select [(ngModel)]="tempFilters.category_id.matchMode">
                                            <option value="all">Match All</option>
                                            <option value="any">Match Any</option>
                                        </select>
                                        <select [(ngModel)]="tempFilters.category_id.mode">
                                            <option value="contains">Contains</option>
                                            <option value="startsWith">Starts With</option>
                                            <option value="endsWith">Ends With</option>
                                            <option value="equals">Equals</option>
                                        </select>
                                        <input type="text" [(ngModel)]="tempFilters.category_id.value" placeholder="Filtrar categoría" />
                                        <div class="filter-buttons">
                                            <button class="button cancel-button" (click)="cancelFilter()">Cancelar</button>
                                            <button class="button" (click)="applyFilter()">Aplicar</button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    Cantidad
                                    <button class="filter-icon" (click)="toggleFilter('amount')">
                                        <i class="{{ filters.amount.min || filters.amount.max ? 'bi bi-funnel-fill' : 'bi bi-funnel' }}"></i>
                                    </button>
                                    <div *ngIf="activeFilter === 'amount'" class="filter-overlay">
                                        <input type="number" [(ngModel)]="tempFilters.amount.min" placeholder="Mínimo" />
                                        <input type="number" [(ngModel)]="tempFilters.amount.max" placeholder="Máximo" />
                                        <div class="filter-buttons">
                                            <button class="button cancel-button" (click)="cancelFilter()">Cancelar</button>
                                            <button class="button" (click)="applyFilter()">Aplicar</button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    Descripción
                                    <button class="filter-icon" (click)="toggleFilter('description')">
                                        <i class="{{ filters.description.value ? 'bi bi-funnel-fill' : 'bi bi-funnel' }}"></i>
                                    </button>
                                    <div *ngIf="activeFilter === 'description'" class="filter-overlay">
                                        <select [(ngModel)]="tempFilters.description.matchMode">
                                            <option value="all">Match All</option>
                                            <option value="any">Match Any</option>
                                        </select>
                                        <select [(ngModel)]="tempFilters.description.mode">
                                            <option value="contains">Contains</option>
                                            <option value="startsWith">Starts With</option>
                                            <option value="endsWith">Ends With</option>
                                            <option value="equals">Equals</option>
                                        </select>
                                        <input type="text" [(ngModel)]="tempFilters.description.value" placeholder="Filtrar descripción" />
                                        <div class="filter-buttons">
                                            <button class="button cancel-button" (click)="cancelFilter()">Cancelar</button>
                                            <button class="button" (click)="applyFilter()">Aplicar</button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    Fecha
                                    <button class="filter-icon" (click)="toggleFilter('date')">
                                        <i class="{{ filters.date.start || filters.date.end ? 'bi bi-funnel-fill' : 'bi bi-funnel' }}"></i>
                                    </button>
                                    <div *ngIf="activeFilter === 'date'" class="filter-overlay">
                                        <input type="date" [(ngModel)]="tempFilters.date.start" placeholder="Desde" />
                                        <input type="date" [(ngModel)]="tempFilters.date.end" placeholder="Hasta" />
                                        <div class="filter-buttons">
                                            <button class="button cancel-button" (click)="cancelFilter()">Cancelar</button>
                                            <button class="button" (click)="applyFilter()">Aplicar</button>
                                        </div>
                                    </div>
                                </th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tx of filteredTransactions">
                                <td>{{ tx.user_id }}</td>
                                <td>{{ tx.category_id }}</td>
                                <td>{{ tx.amount }}</td>
                                <td>{{ tx.description }}</td>
                                <td>{{ tx.date | date: 'dd/MM/yyyy' }}</td>
                                <td>
                                    <button class="icon-button edit-button" (click)="editTransaction(tx)">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button class="icon-button delete-button" (click)="deleteTransaction(tx.id)">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="filteredTransactions.length === 0">
                                <td colspan="6">No transactions found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
