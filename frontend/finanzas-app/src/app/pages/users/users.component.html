<!-- frontend/finanzas-app/src/app/pages/users/users.component.html -->
<div class="page-container">
  <h2 class="page-title">Usuarios</h2>

  <div class="container">
    <!-- Formulario en card independiente -->
    <div class="form-col">
      <div class="card form-card">
        <div class="form-field">
          <label for="username">Username</label>
          <input id="username" [(ngModel)]="username" placeholder="Username">
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" [(ngModel)]="email" type="email" placeholder="Email">
        </div>

        <button class="button" (click)="submitForm()">
          {{ currentUserId ? 'Actualizar' : 'AÃ±adir' }}
        </button>
      </div>
    </div>

    <!-- Tabla en card independiente -->
    <div class="table-col">
      <div class="table-card">
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <button class="icon-button edit-button" (click)="editUser(user)">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button class="icon-button delete-button" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
